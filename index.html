<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vaishnav S">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-image: url('./img/bgi.jpg');
            background-size: cover;
        }
        span{
            color: red;
        }
    </style>
</head>

<body>
    <!-- Login Form -->
    <div class="main">
        <div class="container my-5">
            <section class="row justify-content-center">
                
                <div class="col-4 p-5 rounded-3 bg-white bg-opacity-75">
                    <p class="display-5 text-center">Login</p>
                    <form onsubmit="return validateCredentials()" method="post">
                        <div class="row">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control">
                                <span id="err1"></span>
                                <label for="pswd">Password</label>
                                <input type="password" name="pswd" id="pswd" class="form-control">
                                <span id="err2"></span>
                                <input type="submit" value="Login" class="form-control my-3">
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
